<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID Card</title>
    <link rel="stylesheet" href="Card.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="id-card">
        
        <div class="sidebar">
            <div class="vertical-text">Aarvy Technology</div>
        </div>

        
        <div class="main-content">
            
            <div class="company-logo">
                <img src="Aarvy-Technology.png" alt="Company Logo">
            </div>

    
            <div class="profile-picture">
                <img src="Illustration 33.png" alt="Employee Photo">
            </div>

    
            <div class="employee-name">
                <i class="fas fa-check-circle"></i>
                <h2>ABHAY</h2>
            </div>

            
            <div class="designation">
                <span>React Js Developer</span>
            </div>

            
            <div class="details">
                <div class="detail-row">
                    <span class="label">Joining Date</span>
                    <span class="value">: 19/09/2022</span>
                </div>
                <div class="detail-row">
                    <span class="label">Probation</span>
                    <span class="value">: 06 Month</span>
                </div>
                <div class="detail-row">
                    <span class="label">T.L.</span>
                    <span class="value">: Mr. Yogesh</span>
                </div>
                <div class="detail-row">
                    <span class="label">HR Dept.</span>
                    <span class="value">: Mr. Ajay</span>
                </div>
                <div class="detail-row">
                    <span class="label">Contact No.</span>
                    <span class="value">: 9650505711</span>
                </div>
            </div>

            
            <div class="offer-letter">
                <i class="fas fa-check-circle green"></i>
                <span>Offer Letter</span>
            </div>

            
            <div class="contact-info">
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <span>hr@aarvytechnologies.com</span>
                </div>
                <div class="website">
                    <i class="fas fa-globe"></i>
                    <span>www.aarvytechnologies.com</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
